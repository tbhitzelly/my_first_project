<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
          <th>Name</th>
          <th>Branch</th>
        </tr>

        {% for group in groups %}
        <tr>
          <td>{{ group.name }}</td>
          <td>{{ group.branch }}</td>
        </tr>
        {% endfor %}
      </table>
      
</body>
</html>
